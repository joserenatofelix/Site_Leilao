<!-- app.component.html -->

<!-- Estilos globais -->
<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);
    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
  }

  .search-bar {
    margin: 20px 0;
  }

  .search-bar input {
    padding: 10px;
    width: 300px;
    border: 1px solid var(--gray-400);
    border-radius: 5px;
  }

  .carousel {
    width: 100%;
    max-width: 800px;
    margin: 20px 0;
  }

  .carousel img {
    width: 100%;
    border-radius: 10px;
  }

  nav {
    margin-top: 20px;
  }

  nav ul {
    list-style-type: none;
    padding: 0;
  }

  nav ul li {
    display: inline;
    margin: 0 10px;
  }

  nav ul li a {
    text-decoration: none;
    color: var(--bright-blue);
  }
</style>

<!-- Conteúdo principal -->
<main class="main">
  <h1>Bem-vindo ao nosso Leilão!</h1>
  <p>Explore imóveis e veículos disponíveis para leilão.</p>

  <!-- Barra de pesquisa -->
  <div class="search-bar">
    <input type="text" placeholder="Buscar imóveis ou veículos..." />
  </div>

  <!-- Carrossel de imagens -->
  <div class="carousel">
    <img src="assets/imagens/leilao1.jpg" alt="Leilão 1" />
    <img src="assets/imagens/leilao2.jpg" alt="Leilão 2" />
    <img src="assets/imagens/leilao3.jpg" alt="Leilão 3" />
    <!-- Adicione mais imagens conforme necessário -->
  </div>

  <!-- Navegação -->
  <nav>
    <ul>
      <li><a routerLink="/imoveis">Imóveis</a></li>
      <li><a routerLink="/veiculos">Veículos</a></li>
      <li><a routerLink="/sobre">Sobre</a></li>
      <li><a routerLink="/contato">Contato</a></li>
    </ul>
  </nav>
</main>
